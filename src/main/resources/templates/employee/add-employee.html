<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>Add Employee</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
		crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/employee/add-employee.css}">
</head>
<body>
	<div class="container">
		<h3>Employee Directory</h3>
		<hr>
		<p class="h4 mb-4">Save Employee</p>
		<form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
		<input type="hidden" th:field="*{id}" />
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-5"
				placeholder="First Name">
			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-5"
				placeholder="Last Name">
			<input type="text" th:field="*{email}" class="form-control mb-4 col-5"
				placeholder="Email">
			<button type="submit" class="btn btn-info">Save</button>
		</form>
		<hr>
		<a th:href="@{/employees/list}">Back to home</a>
	</div>
</body>
</html>
