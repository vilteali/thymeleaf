<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<title>List Employees</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
		crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/employee/list-employees.css}">
</head>
<body>
	<div class="container">
		<h3>Employee Directory</h3>
		<hr>
		<a th:href="@{/employees/add}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
		
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${employees}">
					<td th:text="${employee.firstName}">
					<td th:text="${employee.lastName}">
					<td th:text="${employee.email}">
					<td>
						<a th:href="@{/employees/updateEmployee(employeeId=${employee.id})}" 
						class="btn btn-info">Update</a>
						<a th:href="@{/employees/deleteEmployee(employeeId=${employee.id})}" 
						class="btn btn-danger"
						onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
